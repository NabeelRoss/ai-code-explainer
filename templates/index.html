<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAI Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky blue
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex flex-col text-slate-800">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-brand-500 rounded-lg shadow-lg shadow-brand-500/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight">Code<span class="text-brand-400">AI</span> Explainer</span>
            </div>
            <div class="hidden md:block text-sm text-slate-400 font-medium">
                Powered by Flan-T5
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-[calc(100vh-140px)] min-h-[600px]">
            
            <div class="flex flex-col h-full animate-fade-in-up">
                <div class="glass rounded-2xl shadow-xl border border-white/50 p-6 flex flex-col h-full transform transition-all hover:shadow-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <label for="codeInput" class="text-sm font-bold uppercase tracking-wider text-slate-500">Source Code</label>
                        <span class="text-xs px-2 py-1 bg-slate-100 text-slate-500 rounded font-mono">Python / JS / Java</span>
                    </div>

                    <div class="relative flex-grow group">
                        <textarea id="codeInput" 
                            class="font-mono w-full h-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-4 focus:ring-brand-100 focus:border-brand-500 outline-none resize-none transition-all text-sm leading-relaxed text-slate-700 placeholder-slate-400"
                            placeholder="Paste your code here..."></textarea>
                    </div>

                    <div class="mt-6 pt-6 border-t border-slate-100">
                        <div class="flex flex-col space-y-4">
                            <div>
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm font-semibold text-slate-700">Explanation Depth</span>
                                    <span class="text-xs font-mono text-brand-600 bg-brand-50 px-2 py-0.5 rounded-full" id="tokenDisplay">Standard</span>
                                </div>
                                <input id="maxLengthRange" type="range" min="60" max="512" value="256" 
                                    class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-brand-600 hover:accent-brand-500 transition-all">
                            </div>

                            <button id="submitBtn" class="w-full py-4 bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-500 hover:to-brand-400 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transform transition-all active:scale-[0.98] flex justify-center items-center group">
                                <span class="group-hover:translate-x-1 transition-transform">Generate Explanation</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                <svg id="btnSpinner" class="hidden animate-spin ml-3 h-5 w-5 text-white/90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col h-full animate-fade-in-up" style="animation-delay: 0.1s;">
                <div class="glass rounded-2xl shadow-xl border border-white/50 p-6 flex flex-col h-full relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-400 via-purple-500 to-brand-600"></div>
                    
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-sm font-bold uppercase tracking-wider text-slate-500">Analysis Result</h2>
                        </div>

                    <div id="placeholderState" class="flex-grow flex flex-col items-center justify-center text-slate-400 space-y-4">
                        <div class="p-4 bg-slate-50 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <p class="font-medium">Ready to analyze your code logic.</p>
                    </div>

                    <div id="resultContainer" class="hidden flex-grow overflow-y-auto pr-2 space-y-4">
                        <div class="prose prose-slate max-w-none">
                            <p class="text-lg text-slate-700 leading-relaxed font-medium animate-fade-in"></p>
                        </div>
                    </div>

                    <div id="errorContainer" class="hidden flex-grow flex items-center justify-center">
                        <div class="bg-red-50 text-red-600 px-6 py-4 rounded-xl border border-red-100 flex items-center shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">Unable to generate explanation.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-400 text-sm">
        <p>&copy; 2024 AI Code Explainer. Built with Flask & <span class="text-brand-500 font-bold">Flan-T5</span>.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <script>
        const range = document.getElementById('maxLengthRange');
        const display = document.getElementById('tokenDisplay');
        range.addEventListener('input', (e) => {
            const val = e.target.value;
            if(val < 150) display.textContent = "Concise";
            else if(val < 350) display.textContent = "Standard";
            else display.textContent = "Deep Dive";
        });
    </script>
</body>
</html>
